<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Todayku - A daily sudoku puzzle game that's quick and fun to play.">
    
    <!-- iOS PWA improvements -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://todayku.com/">
    <meta property="og:title" content="Todayku - Daily Sudoku Challenge">
    <meta property="og:description" content="Todayku - play todays sudoku puzzle now.">
    <meta property="og:image" content="https://todayku.com/og-image.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://todayku.day/">
    <meta name="twitter:title" content="Todayku - Daily Sudoku Challenge">
    <meta name="twitter:description" content="Todayku - play todays sudoku puzzle now.">
    <meta name="twitter:image" content="https://todayku.com/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    
    <title>Todayku - Daily Sudoku Challenge</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="ios-height-fix">
    <div class="game-container">
        <div class="game-header">
            <h1>TODAYKU</h1>
            <div class="timer" id="timer">00:00</div>
        </div>
        
        <p class="game-date" id="game-date"></p>
        
        <div class="game-body">
            <div class="sudoku-container" id="sudoku-container">
                <!-- Sudoku grid will be generated here -->
            </div>
            
            <div class="keyboard" id="keyboard">
                <div class="keyboard-row">
                    <button class="key number-key" data-key="1">1</button>
                    <button class="key number-key" data-key="2">2</button>
                    <button class="key number-key" data-key="3">3</button>
                    <button class="key special-key" data-key="DELETE">DEL</button>
                </div>
                <div class="keyboard-row">
                    <button class="key number-key" data-key="4">4</button>
                    <button class="key number-key" data-key="5">5</button>
                    <button class="key number-key" data-key="6">6</button>
                    <button class="key special-key" data-key="CLEAR">CLR</button>
                </div>
                <div class="keyboard-row">
                    <button class="key number-key" data-key="7">7</button>
                    <button class="key number-key" data-key="8">8</button>
                    <button class="key number-key" data-key="9">9</button>
                    <button class="key special-key" data-key="NOTE">NOTE</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>built with ðŸ’œ by <a href="http://paulcrossland.com">paul crossland</a> | <a href="#" id="how-to-play">how to play</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="sudoku.js"></script>
    <script src="todayku.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => {
                        console.log('Service worker registered!', reg);
                    })
                    .catch(err => {
                        console.log('Service worker registration failed:', err);
                    });
            });
        }
    </script>
</body>
</html>
